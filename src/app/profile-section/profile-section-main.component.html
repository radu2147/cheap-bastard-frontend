<div class="flex flex-col justify-center items-center mb-10" style="min-height: 500px;">
  <ng-container *ngIf="loading">
    <app-loading>

    </app-loading>

  </ng-container>

  <ng-container *ngIf="error">
    <app-error [err]=err>

    </app-error>
  </ng-container>
  <ng-container *ngIf="showMain">
    <h3 class="text-3xl mt-8">Your tracks: </h3>
    <ng-container *ngFor="let el of products">
      <app-profile-track-list-item [el]=el (delete)="delete($event)" >

      </app-profile-track-list-item>
    </ng-container>
    <div class="flex flex-col justify-center items-center mt-12 mb-12">
      <div class="flex justify-center items-center mt-6">
          <input type="text" [(ngModel)]="url" name="address" id="address" class="h-10 border rounded px-4 w:50 lg:w-96 bg-gray-50" value="" placeholder="Product url: https://www.example.com/wlrjb47392y2b" required />
          <button (click)="submit()" class="hover:text-gray-300 bg-gray-700 text-white px-3 py-2 rounded-md text-base font-medium">Track</button>
      </div>
    </div>
  </ng-container>
  
</div>
