<div class="flex flex-col justify-center items-center text-center" style="min-height: 500px;">
    <ng-container *ngIf="loading">
        <app-loading>
    
        </app-loading>
    
      </ng-container>
    
      <ng-container *ngIf="error">
        <app-error [err]=err>
    
        </app-error>
      </ng-container>
      <ng-container *ngIf="showMain">
        <div class="text-3xl mtt-8">
          The links to track 
          <div class="flex lg:flex-row flex-col justify-center items-center">
            <div>
              {{el.name}}
            </div>
            <svg (click)="updateModalState()" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15.232 5.232l3.536 3.536m-2.036-5.036a2.5 2.5 0 113.536 3.536L6.5 21.036H3v-3.572L16.732 3.732z" />
            </svg>
        </div>
        </div>
        <app-profile-link-list-item
            *ngFor="let elem of el.history" 
            (delete)="delete($event)"
            [el]=elem >

        </app-profile-link-list-item>
        <div class="flex flex-col justify-center items-center mt-12 mb-12">
            <div class="flex justify-center items-center mt-6">
                <input type="text" [(ngModel)]="url" name="address" id="address" class="h-10 border rounded px-4 w-50 lg:w-96 bg-gray-50" value="" placeholder="Product url: https://www.example.com/wlrjb47392y2b" required />
                <button (click)="submit()" class="hover:text-gray-300 bg-gray-700 text-white px-3 py-2 rounded-md text-base font-medium">Track</button>
            </div>
        </div>
      </ng-container>
      <div class="modal h-screen w-full fixed left-0 top-0 flex justify-center items-center bg-black bg-opacity-50 hidden" *ngIf="!showModal else normal">
        <!-- modal -->
        <div class="bg-white rounded shadow-lg w-10/12 md:w-1/3">
          <!-- modal header -->
          <div class="border-b px-4 py-2 flex justify-between items-center">
            <h3 class="font-semibold text-lg">Update product name</h3>
            <button (click)="updateModalState()" class="text-black close-modal">&cross;</button>
          </div>
          <!-- modal body -->
          <input >
          <div class="flex justify-end items-center w-100 border-t p-3">
            <button class="bg-red-600 hover:bg-red-700 px-3 py-1 rounded text-white mr-1 close-modal" (click)="updateModalState()">Cancel</button>
            <button class="bg-blue-600 hover:bg-blue-700 px-3 py-1 rounded text-white">Oke</button>
          </div>
        </div>
      </div>

      <ng-template #normal>
        <div class="modal h-screen w-full fixed left-0 top-0 flex justify-center items-center bg-black bg-opacity-50">
          <!-- modal -->
          <div class="bg-white rounded shadow-lg w-10/12 md:w-1/3">
            <!-- modal header -->
            <div class="border-b px-4 py-2 flex justify-between items-center">
              <h3 class="font-semibold text-lg">Update product name</h3>
              <button (click)="updateModalState()" class="text-black close-modal">&cross;</button>
            </div>
            <!-- modal body -->
            <input type="text" name="address" id="address" class="h-10 border rounded px-4 lg:w-96 bg-gray-50" value="{{el.name}}" [(ngModel)]="name" placeholder="Enter a track name" />
            <div class="flex justify-end items-center w-100 border-t p-3">
              <button class="bg-red-600 hover:bg-red-700 px-3 py-1 rounded text-white mr-1 close-modal" (click)="updateModalState()">Cancel</button>
              <button (click)="updateShopProduct()" class="bg-blue-600 hover:bg-blue-700 px-3 py-1 rounded text-white">Oke</button>
            </div>
          </div>
        </div>
      </ng-template>
</div>
